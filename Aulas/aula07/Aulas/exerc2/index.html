<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Exer2</title>
</head>

<body onload="consultarRegiao()">

    <div class="titulo centralizar70Porc">
        <h1>Municípios por Estado</h1>
        <hr>
    </div>

    <div class="container centralizar70Porc">
        <form class="containerForm">
            <div class="divRegiao">
                <label for="selectRegiao">Informe a região do pais: </label>
                <select name="Regiao" id="selectRegiao" onblur="preencherEstados()">
                    <option selected disabled value="">Selecione uma região:</option>
                </select>
            </div>
            <div class="divEstados">
                <label for="selectEstado">Estados:</label><br>
                <select name="Estado" id="selectEstado">
                    <option selected disabled value="">Selecione um estado</option>
                </select>
            </div>
            <div class="divBtn">
                <button type="button" onclick="consultarMunicipios()">Consultar</button>
            </div>
        </form>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th class="col-30Porc">Código</th>
                        <th class="col-70Porc">Nome</th>
                    </tr>
                </thead>
                <tbody id="idTbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
