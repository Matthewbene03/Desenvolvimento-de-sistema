<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tag.css">
    <link rel="stylesheet" href="./css/class.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/iconeShoppingBag.svg">
    <title>Login</title>
</head>

<body>
    <section class="DFlex_row centralizar70Porc">
        <div class="imgLogoDoEmpresa">
            <img src="./img/logoA(MathhewProduct).png">
        </div>
        <div class="FormLogin">
            <form id="form" action="#" class="centralizar90Porc">
                <div class="login">
                    <label for="login">Login</label> <br>
                    <input type="text" name="login" id="login" placeholder="Digite o seu login...">
                </div>
                <div class="senha">
                    <label for="senha">Senha</label> <br>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha...">
                </div>
                <div class="entrar">
                    <button type="button">Entrar</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
