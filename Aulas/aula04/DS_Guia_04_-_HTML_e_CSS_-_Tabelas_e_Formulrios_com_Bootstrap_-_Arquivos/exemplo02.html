<html>

<head>
	<meta charset="utf-8">
	<title>Exemplo 02</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Valor</th>
				<th>Subtotal</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Cadeira</td>
				<td>10</td>
				<td>100,00</td>
				<td>1.000,00</td>
			</tr>
			<tr>
				<td>Mesa</td>
				<td>5</td>
				<td>300,00</td>
				<td>1.500,00</td>
			</tr>
		</tbody>
		<tfoot>
			<td colspan="3">Total</td>
			<td>2.500,00</td>
		</tfoot>
	</table>
</body>

</html>
